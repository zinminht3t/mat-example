<mat-toolbar color="primary">
  <img src="/assets/appicon.png" id="icon">
  My Awesome App
</mat-toolbar>

<app-new-image (newImage)="processImage($event)"></app-new-image>


<mat-card *ngFor="let i of images">
  <mat-card-header>
    <mat-card-subtitle>{{ i.time }}</mat-card-subtitle>
    <img mat-card-image [src]="i.imageURL">
  </mat-card-header>
</mat-card>
